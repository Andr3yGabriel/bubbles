<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo das Bolinhas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #111;
    }

    .ball {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff4b2b, #ff416c);
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 15px #ff416c88, 0 0 30px #ff416c55;
      animation: popIn 0.3s ease-out, fadeOut 2s ease-in forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      color: #fff;
      font-size: 20px;
      box-shadow: 0 0 10px #fff2;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      color: #fff;
      font-size: 20px;
      box-shadow: 0 0 10px #fff2;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 14px 28px;
      border: none;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff416caa;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    #startBtn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 80px;
      font-weight: bold;
      z-index: 100;
      display: none;
      animation: countdownAnim 1s ease-in-out;
    }

    @keyframes countdownAnim {
      0% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="gameArea">
  <div id="scoreboard">Pontos: 0</div>
  <div id="timer">Tempo: 15s</div>
  <div id="countdown"></div>
  <button id="startBtn">Iniciar Jogo</button>
</div>

<script>
  const gameArea = document.getElementById('gameArea');
  const scoreboard = document.getElementById('scoreboard');
  const timerDisplay = document.getElementById('timer');
  const countdown = document.getElementById('countdown');
  const startBtn = document.getElementById('startBtn');

  let score = 0;
  let gameDuration = 15; // segundos
  let gameActive = false;
  let intervalId;
  let timerInterval;

  function createBall() {
    if (!gameActive) return;

    const ball = document.createElement('div');
    ball.classList.add('ball');

    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);
    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;

    ball.addEventListener('click', () => {
      if (!gameActive) return;
      score++;
      scoreboard.textContent = `Pontos: ${score}`;
      ball.remove();
    });

    gameArea.appendChild(ball);

    setTimeout(() => {
      ball.remove();
    }, 2000);
  }

  function updateTimer(secondsLeft) {
    timerDisplay.textContent = `Tempo: ${secondsLeft}s`;
  }

  function showCountdown(number, callback) {
    countdown.style.display = 'block';
    countdown.textContent = number;
    countdown.style.animation = 'none';
    countdown.offsetHeight; // força reflow
    countdown.style.animation = '';
    countdown.style.animation = 'countdownAnim 1s ease-in-out';

    setTimeout(() => {
      countdown.style.display = 'none';
      callback();
    }, 1000);
  }

  function runPreGameCountdown(callback) {
    let count = 3;
    function next() {
      if (count > 0) {
        showCountdown(count, () => {
          count--;
          next();
        });
      } else {
        callback();
      }
    }
    next();
  }

  function startGame() {
    score = 0;
    gameActive = false;
    scoreboard.textContent = `Pontos: 0`;
    updateTimer(gameDuration);
    startBtn.style.display = 'none';

    runPreGameCountdown(() => {
      gameActive = true;

      let timeLeft = gameDuration;
      updateTimer(timeLeft);

      // Cronômetro regressivo
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);

      // Criar bolinhas
      intervalId = setInterval(createBall, 500);

      // Fim do jogo
      setTimeout(() => {
        clearInterval(intervalId);
        clearInterval(timerInterval);
        gameActive = false;
        document.querySelectorAll('.ball').forEach(b => b.remove());
        startBtn.style.display = 'block';
        startBtn.textContent = `Jogar Novamente`;
        alert(`⏰ Tempo esgotado!\nVocê clicou em ${score} bolinha(s).`);
      }, gameDuration * 1000);
    });
  }

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
